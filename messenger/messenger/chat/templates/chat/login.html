{% extends 'chat/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px;">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Войти</button>
    </form>
    <p style="margin-top: 20px;">
        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
